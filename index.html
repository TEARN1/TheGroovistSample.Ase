<!DOCTYPE html>
<html>
<head>
    <title>The Gruvist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2>The Gruvist</h2>
        <button onclick="openModal()">Add Event</button>
        <button onclick="showSavedPosts()">View Saved Posts</button>
    </div>
    <div id="todo-app">
        <ul id="task-list"></ul>
    </div>

    <div id="saved-posts-section" style="display:none;">
        <h2>Saved Posts</h2>
        <ul id="saved-posts-list"></ul>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add a New Event</h2>
            <input type="text" id="new-task" placeholder="Event Title">
            <input type="datetime-local" id="event-datetime">
            <select id="event-type" onchange="toggleCustomEventInput()">
                <option value="" disabled selected>Select Event Type</option>
                <option value="concert">Concert</option>
                <option value="conference">Conference</option>
                <option value="sports">Sports</option>
                <option value="festival">Festival</option>
                <option value="meetup">Meetup</option>
                <option value="theater">Theater</option>
                <option value="workshop">Workshop</option>
                <option value="webinar">Webinar</option>
                <option value="party">Party</option>
                <option value="exhibition">Exhibition</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="custom-event-type" placeholder="Enter custom event type" style="display: none;">
            <input type="number" id="ticket-price" placeholder="Ticket Price" min="0">
            <input type="file" id="img-upload" accept="image/*">
            <button onclick="addTask()">Post</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
