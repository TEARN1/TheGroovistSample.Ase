<!DOCTYPE html>
<html>
<head>
    <title>The Gruvist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2>The Gruvist</h2>
        <button onclick="openLoginModal()">Login/Register</button>
        <button onclick="openModal()">Add Event</button>
        <button onclick="showProfile()">Profile</button>
        <button onclick="logoutUser()">Logout</button>
    </div>
    <div id="todo-app">
        <ul id="task-list"></ul>
    </div>

    <div id="profile-section" style="display:none;">
        <h2>Profile</h2>
        <div id="profile-info">
            <!-- User information will be displayed here -->
        </div>
        <div class="tabs">
            <button class="tab-link" onclick="openTab(event, 'Liked')">Liked</button>
            <button class="tab-link" onclick="openTab(event, 'Saved')">Saved</button>
            <button class="tab-link" onclick="openTab(event, 'Notifications')">Notifications</button>
        </div>
        <div id="Liked" class="tab-content" style="display:none;">
            <h3>Liked Posts</h3>
            <ul id="liked-posts-list"></ul>
        </div>
        <div id="Saved" class="tab-content" style="display:none;">
            <h3>Saved Posts</h3>
            <ul id="saved-posts-list"></ul>
        </div>
        <div id="Notifications" class="tab-content" style="display:none;">
            <h3>Notifications</h3>
            <ul id="notifications-list"></ul>
        </div>
        <div id="profile-update">
            <h3>Update Profile</h3>
            <input type="text" id="profileFullName" placeholder="Full Name">
            <input type="number" id="profileAge" placeholder="Age" min="0">
            <select id="profileGender">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-Binary</option>
                <option value="prefer-not-to-say">Prefer Not to Say</option>
            </select>
            <button onclick="updateProfile()">Update Profile</button>
        </div>
        <button onclick="showProfile()">Back to Posts</button>
    </div>

    <!-- Login/Register Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login/Register</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="fullName" placeholder="Full Name">
            <input type="number" id="age" placeholder="Age" min="0">
            <select id="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-Binary</option>
                <option value="prefer-not-to-say">Prefer Not to Say</option>
            </select>
            <button onclick="registerUser()">Register</button>
            <button onclick="loginUser()">Login</button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add a New Event</h2>
            <input type="text" id="new-task" placeholder="Event Title">
            <input type="datetime-local" id="event-datetime">
            <select id="event-type" onchange="toggleCustomEventInput()">

            </select>
            <input type="text" id="custom-event-type" placeholder="Enter custom event type" style="display: none;">
            <input type="number" id="ticket-price" placeholder="Ticket Price" min="0">
            <input type="file" id="img-upload" accept="image/*">
            <button onclick="addTask()">Post</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
